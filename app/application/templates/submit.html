<!DOCTYPE html>
<html>

<head>
	<link rel="icon" href="{{ url_for('static', filename='logo-round.png') }}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>One Word Turing Test - Submit</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

	<section style="background-color:#103c6b;   border-bottom: 2px solid #afcded;" class="hero  p-3">
		<div class="header">

			<div class="level">
				<div class="level-left">
					<div class="level-item">
						<h1 class="title is-size-1 is-size-3-mobile has-text-white"> One Word Turing Test</h1>
					</div>
				</div>
				<div class="level-right  is-hidden-mobile ">
					<div class="level-item">
						<img class="image is-64x64" src="{{ url_for('static', filename='logo-transparent-white.png') }}"
							0.9.1/css/bulma.min.css>
					</div>
					<div class="level-item mr-5">
						<img class="image is-64x64"
							src="{{ url_for('static', filename='psychsoc-transparent-white.png') }}"
							0.9.1/css/bulma.min.css>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="hero is-medium p-3">
		<h2 class="title is-size-3 is-size-4-mobile">Submit a Word</h2>
		<div class="hero-body">

			<div class="container">

				<div class="columns  is-centered">
					<div style="" class="column ">
						<h1 class="title is-size-4 is-size-6-mobile has-text-centered"> Think you have the magic word? Submit below to enter our competiton and see where you rank!</h1>
						<div class="form" onsubmit="return validateForm()">
							<form name="wordform" method="POST" enctype="multipart/form-data">
								<div class="field">
								<label class="label">Word *</label>
								<input id="word_name" class="input mb-5" type="text" placeholder="Word" name="word_name"
								onkeyup="allLetter(document.wordform.word_name)">
								<p class="valid_word"></p>
								</div>
								<label class="label">First Name</label>
								<input class="input mb-5" type="text" placeholder="First name" name="student_fname">
								<label class="label">Last Name</label>
								<input class="input mb-5" type="text" placeholder="Last name" name="student_lname">
								<label class="label">Email * </label>
								<input class="input mb-5" type="email" placeholder="E-mail" name="student_email">
								<input class="button mb-5" type="submit" value="Submit">
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
	<footer class="footer">
		<p> A <a href="wdss.io"> Warwick Data Science Society </a> and <a href="#"> Warwick Psychology Society
				Collaboration </a> </p>
		<p> <a href='#'> Data Collection Policy </a></p>
	</footer>
	
	<script>
		function allLetter(inputtxt)
		{
		var letters = /^[A-Za-z]+$/;
		if(inputtxt.value.match(letters))
			{
			$(inputtxt).removeClass("is-danger");
			$(".valid_word").html("");
			return true;
			}
		else
			{
			$(inputtxt).addClass("is-danger");
			$(".valid_word").html("Please enter a valid word");
			return false;
			}
		}

		function validateForm() 
		{
			if ($("#word_name").hasClass("is-danger")) {
				alert("Please enter a valid input");
				return false;
			}
		}
	</script>
</body>

</html>
